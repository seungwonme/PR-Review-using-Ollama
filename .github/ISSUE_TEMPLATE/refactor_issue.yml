name: "코드 수정"
description: 코드 수정 Issue 작성 양식입니다.
labels: ["refactor"]
body:
  - type: markdown
    attributes:
      value: |
        작성 예시 : "[REFACTOR] 함수 반환 값 수정"
  - type: textarea
    id: refactor-description
    attributes:
      label: 작업 설명
      description: 어떤 코드를 수정하시는 건지 적어주세요.
      placeholder: 설명을 적어주세요.
    validations:
      required: true
  - type: textarea
    id: reproduction
    attributes:
      label: 수정 이유
      description: 수정하는 이유에 대해서 설명해주세요.
      placeholder: 설명을 적어주세요.
    validations:
      required: false
